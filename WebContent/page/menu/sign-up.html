<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guri Guri Nyoi &mdash; Bootstrap 3 iPhone App Templates</title>
        <link href="../../css/application.css" rel="stylesheet">
        <link href="../../img/favicon/favicon.png" rel="shortcut icon">
        <link href="../../img/favicon/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon">
        <link href="../../img/favicon/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon" sizes="72x72">
        <link href="../../img/favicon/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon" sizes="114x114">
        <script src="../../js/modernizr-2.7.1.min.js"></script>
    </head>
    <body class="sign-in-up" id="to-top">
        <section class="sign-in-up-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <figure class="text-center">
                            <a href="./index.html"><img class="img-logo" src="../../img/logo.png" alt=""></a>
                        </figure> 
                    </div>
                </div>
                <section class="sign-in-up-content">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center">Create an account</h4>
                        <div class="sign-in-up-form">
                            <div class="form-group">
                                <input class="form-control" id="InputUsername" type="username" placeholder="Enter you name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="InputEmail" type="email" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="InputPassword" type="password" placeholder="Password">
                            </div>
                            <button class="btn btn-success btn-block" type="submit" id="submit">Sign In</button>
                            <section class="text-center">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked> Keep me logged in
                                    </label>
                                </div> 
                            </section>

                            <section class="sign-in-up-links text-center">
                                
                            </section> 
                        </div> 
                    </div>
                </div>   
                </section> 
            </div>
        </section>
        <script src="../../js/jquery-2.1.0.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/userRegister.js"></script>
        <div style="display:none">
        </div>
    </body>
</html>
